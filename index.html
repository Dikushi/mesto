<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

  <div class="root">

    <header class="header">
      <a class="opacity-element" href="#" target="_self"><img src="images/logo.svg" alt="Логотип сервиса 'Mesto'"></a>
      <h1 class="header__title">Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить
        лайки.</h1>
    </header>

    <main class="content">

      <section class="profile">
        <h2 class=profile__title>О себе</h2>
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__wrapper-edit">
            <p class="profile__info-name">Жак-Ив Кусто</p>
            <button class="profile__edit-button opacity-element"></button>
          </div>
          <p class="profile__info-job">Исследователь океана</p>
        </div>

        <button class="profile__add-button opacity-element"></button>

        <div class="popup">
          <div class="popup__container">
            <button class="popup__close opacity-element"></button>
            <p class="popup__name">Редактировать профиль</p>
            <form class="popup__form">
              <input type="text" placeholder="Иванов Иван" class="popup__input-name" minlength="2" maxlength="30"
                required>
              <input type="text" placeholder="Разработчик" class="popup__input-job" minlength="2" maxlength="50"
                required>
              <button type="submit" class="popup__save">Сохранить</button>
            </form>
          </div>
        </div>
      </section>

      <section class="elements">
        <h2 class=elements__title>Найди своё "Место"</h2>
        <div class="elements__item">
          <img class="elements__item-image" src="images/bangkok.jpg" alt="Бангкок">
          <div class="elements__info">
            <p class="elements__info-text">Бангкок</p>
            <button class="elements__info-like opacity-element"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__item-image" src="images/croatia.jpg" alt="Хорватия">
          <div class="elements__info">
            <p class="elements__info-text">Хорватия</p>
            <button class="elements__info-like opacity-element"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__item-image" src="images/dubai.jpg" alt="Дубай">
          <div class="elements__info">
            <p class="elements__info-text">Дубай</p>
            <button class="elements__info-like elements__info-like_active opacity-element"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__item-image" src="images/parizh.jpg" alt="Париж">
          <div class="elements__info">
            <p class="elements__info-text">Париж</p>
            <button class="elements__info-like opacity-element"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__item-image" src="images/portugal.jpg" alt="Португалия">
          <div class="elements__info">
            <p class="elements__info-text">Португалия</p>
            <button class="elements__info-like opacity-element"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__item-image" src="images/rio.jpg" alt="Рио-де-Жанейро">
          <div class="elements__info">
            <p class="elements__info-text">Рио-де-Жанейро</p>
            <button class="elements__info-like opacity-element"></button>
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

  </div>

  <script src="blocks/profile/__edit-button/profile__edit-button.js"></script>
  <script src="blocks/popup/__close/popup__close.js"></script>
  <script src="blocks/popup/__save/popup__save.js"></script>
</body>

</html>
