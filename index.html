<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

  <div class="root">

    <!-- Шапка -->
    <header class="header">
      <a href="#" target="_self"><img class="header__logo" src="images/logo.svg" alt="Логотип сервиса 'Mesto'"></a>
    </header>

    <main class="content">

      <!-- Профиль пользователя -->
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__wrapper-edit">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фотографию"></button>
      </section>

      <!-- Фотографии пользователя -->
      <section class="elements" aria-label="Найди своё 'Место'">
      </section>

    </main>

    <!-- Подвал -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <!-- Попап изменения профиля -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close popup__close_type_edit-profile" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__name">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit-profile" name="form_edit_profile" novalidate>
          <section class="popup__section">
            <input class="popup__input popup__input_type_name" id="name-input" type="text" name="name" placeholder="Имя"
              minlength="2" maxlength="40" required>
            <span class="popup__input-error name-input-error"></span>
          </section>
          <section class="popup__section">
            <input class="popup__input popup__input_type_job" id="job-input" type="text" name="job" placeholder="О себе"
              minlength="2" maxlength="200" required>
            <span class="popup__input-error job-input-error"></span>
          </section>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Попап добавления карточки -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close popup__close_type_add-card" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__name">Новое место</h2>
        <form class="popup__form popup__form_type_add-card" name="form_add_card" novalidate>
          <section class="popup__section">
            <input class="popup__input popup__input_type_photo-name" type="text" id="photo-name-input" name="photo-name"
              placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__input-error photo-name-input-error"></span>
          </section>
          <section class="popup__section">
            <input class="popup__input popup__input_type_photo-link" id="photo-url-input" type="url" name="photo-link"
              placeholder="Ссылка на картинку" required>
            <span class="popup__input-error photo-url-input-error"></span>
          </section>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Превью картинки -->
    <div class="popup popup_type_preview-image">
      <div class="popup__contain-image">
        <button class="popup__close popup__close_type_preview-card" type="button" aria-label="Закрыть окно"></button>
        <img class="popup__image" src="images/avatar.jpg" alt="Превью фотографии">
        <h2 class="popup__image-name">Превью фотографии</h2>
      </div>
    </div>

  </div>

  <!-- Темплейт карточек -->
  <template id="card">
    <article class="elements__item">
      <button class="elements__delete-card" type="button" aria-label="Удалить"></button>
      <img class="elements__item-image" src="images/avatar.jpg" alt="Фотография">
      <div class="elements__info">
        <h3 class="elements__info-text">Фотография</h3>
        <button class="elements__info-like" type="button" aria-label="Нравится"></button>
      </div>
    </article>
  </template>

  <script type="module" src="scripts/index.js"></script>
</body>

</html>
